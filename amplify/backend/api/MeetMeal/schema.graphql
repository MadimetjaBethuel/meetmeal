type FoodPreference @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  foodPreference: String
  userID: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  age: Int
  datingPreference: String
  gender: String
  email: String
  description: String
  FoodPreferences: [FoodPreference] @connection(keyName: "byUser", fields: ["id"])
}
 